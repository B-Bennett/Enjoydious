<html>
<body>
Welcome back, {{username}}!<form action="log-out" method="post"><button type="submit" name="log-out">logout</button></form>
<form action="choose-food" method="post">
    <input type="text" placeholder="Choose Food Items" name="foodname"/>
    <select name="concessiontype">
        <option value="Hot Dog">Hot Dog</option>
        <option value="Burger">Burger</option>
        <option value="Pizza">Pizza</option>
        <option value="Fries">Fries</option>
    </select>
    <button type="submit">Submit</button>
</form>

<form action="choose-drink" method="post">
    <input type="text" placeholder="Choose Drinks" name="drinkname"/>
    <select name="drinktype">
        <option value="Beer">Beer</option>
        <option value="Juice">Juice</option>
        <option value="Soda">Soda</option>
        <option value="Water">Water</option>
    </select>
    <button type="submit">Submit</button>
</form>

<form action="Remove-Concession" method="post">
    <input type="number" placeholder="Concession #" name="concessionId"/>
    <button type="submit">Delete</button>

</form>
{{#concessions}}
{{id}}. {{name}} {{type}}<br>
{{/concessions}}
</body>
</html>
